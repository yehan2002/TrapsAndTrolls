language: java
install: true

jdk:
  - oraclejdk8

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build/libs/*.jar
  skip_cleanup: true

